<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="../static/css/loginpage.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <img src="../static/fury.png" alt="Fury Logo" width="100" height="100">
                <br>

                    <h4>Login</h4>

                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username" autofocus placeholder="Username" style="background-color: transparent; border: black solid 1px">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="text" id="password" placeholder="Password" style="background-color: transparent; border: black solid 1px">
                    </div>
                <br>
                <button class = "btn btn-primary login_btn" type = "submit"> Continue </button>
                
                <br>
                    
                <a href = "#" class = "form_link"> Forgot your password? </a>
                <br>
            
                <a class = "login_link" href = "./"  id = "createAccountLink"> Don't have an account? Create an account here </a>
               
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
