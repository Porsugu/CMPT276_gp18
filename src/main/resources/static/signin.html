<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signin.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <img src="fury.png" alt="Fury Logo" width="150" height="150">
                <p style="text-align: center;">Insert Description of Fury here</p>
                <br>

                <form action="" id="login" onsubmit="return false" style="border: solid 1px black; padding: 20px;">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username" autofocus placeholder="Username"
                            style="background-color: transparent; border: black solid 1px">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Password"
                            style="background-color: transparent; border: black solid 1px">
                    </div>


                    <p class="text-center">
                            <input id="submit" type="submit" class="btn btn-dark text-center" style="float:center; justify-content:center" value="Sign In"> 
                    </p>

                    <!-- Will be implemented later -->
                    <p class="text-center">
                        <a href="#" class="text-center"> Forgot your password? </a><br>
                    </p>

                    <hr>

                    <p class="text-center">
                        <a href="/createaccount.html" class="text-center"> Don't have an account yet? Create Account </a><br>
                    </p>
                </form>

            </div>
        </div>
    </div>

</body>
<script>
    var btn = document.getElementById('submit')
    btn.addEventListener("click", () => {
        var username = document.getElementById('username')
        var password = document.getElementById('password')
        if (username.value == '') {
            alert("Username is empty")
        }
        else if (password.value == '') {
            alert("Password is empty")
        }
        else {
            document.getElementById('login').onsubmit = function (event) {
                return true;
            };
        }
    })
</script>

</html>
