<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> stat </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/userCentre.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body style="background-color:lightgrey; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="" style="width: 100%">
                <!-- Please modify the style only :] -->
                <!-- mapping function in UserController.java  -->
                <form action="/user/buttonClicked" method="POST">
                    <!-- div purpose: For identifying the user identity -->
                    <div>
                        <input id="uid" name="uid" th:value="${uid}" hidden>
                    </div>

                    <div class="" style=" padding: 20px;">
                        <div id="logo" style="float: left">
                            <img src="./fury.png" alt="Fury Logo" width="100" height="100" style="float: left;">
                        </div>

                        <div id="icons" style="float: right;"> 
                            <button type="submit" name="buttonValue" value="Inbox" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="../mail.png" alt="mailIcon" width="40px" height="30px">
                                <br>
                                Inbox</button>
                            <button type="submit" name="buttonValue" value="Statistic" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="../statistic.png" alt="statisticIcon" width="30px" height="30px">
                                <br>
                                Statistic</button>
                            <button type="submit" name="buttonValue" value="ContactAdmin" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="/src/main/resources/templates/phone.png" alt="phoneIcon" width="30px" height="30px">
                                <br>
                                Contact Us</button>
                            <button type="submit" name="buttonValue" value="Setting" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="/src/main/resources/templates/settings.png" alt="settingsIcon" width="30px" height="30px">
                                <br>
                                Setting</button>
                            
                            <!-- by a, idk why it is working -->
                            <button type="submit" name="buttonValue" value="Logout" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="/src/main/resources/templates/logout.png" alt="logoutIcon" width="30px" height="30px">
                                <br>
                                Log Out</button>

                                <!-- Added Logout by: k, just uncomment this as adding this cause error to the entire system -->
                            <!-- <button type="submit" name="buttonValue" value="LogOut"  style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="../logout.png" src="logOutIcon">
                                <br>
                                Log Out</button> -->
                        </div>                        
                    </div>
                </form>

                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

                <!-- By A: This div contains all the statistic -->
                <div class="row justify-content-center">
                    <a th:text="${userRecords}" id="userRecords" hidden></a>
                    <a th:text="${recordSize}" id="recordSize" hidden></a>
                    <div class="d-flex justify-content-center" style="border: solid 1px black; padding: 20px;width: 80%;">
                        <p>Statistic: Charater per minute (cpm)</p>
                    </div>
                    <div class="d-flex justify-content-center" style="border: solid 1px black; padding: 20px;width: 80%;">
                        <p>Latest 10 games</p>
                    </div>
                    <div class="d-flex justify-content-center" style="border: solid 1px black; padding: 20px;width: 80%;">
                        <canvas id="lineChart" style="width: 80%; height: 80%;"></canvas>
                        <script>  
                            const data = document.getElementById('userRecords').textContent.split(",").map(Number);
                            const recordSize=Number(document.getElementById('recordSize').textContent);
                            const labels = [];
                            for (let i = 1; i <= recordSize; i++) {
                                labels.push("Game "+i);
                            }
                            const ctx = document.getElementById('lineChart').getContext('2d');
                            const chart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                    label: 'cpm',
                                    data: data,
                                    fill: false,
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1
                                    }]
                                },
                                options: {
                                    // Customize chart options as needed
                                }
                            });
                        </script>
                    </div>
                    <div class="d-flex justify-content-center" style="border: solid 1px black; padding: 20px;width: 80%;">
                        <a>Average speed: </a>
                        <a th:text="${avgRecord}"></a>
                        <a> cpm</a>
                    </div>
                    <div class="d-flex justify-content-center" style="border: solid 1px black; padding: 20px;width: 80%;">
                        <a>Best speed: </a>
                        <a th:text="${bestRecord}"></a>
                        <a> cpm</a>
                    </div>
                </div>
                <!-- End of stat div :D -->
                
            </div>
            
        </div>
    </div>
    <form action="/user/buttonClicked" method="POST">
        <div style="padding: 20px;" class="text-center">
            <button class="btn btn-dark btn-md" type="submit" name="buttonValue" value="back">Return to User Center</button>
            <!-- To identify the user identity -->
            <input id="uid" name="uid" th:value="${uid}" hidden>
        </div>
    </form>

</body>


</html>
