<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script type="text/javascript" src="signin.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/resetPassword.css">
</head>

<body style="background-color:lightgrey; position:relative; top:3rem; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center ">
            <div style="width: 80%" class="col-md-8">
                <br>
                <br>
                <br>

                <form action="/user/login" method="submit">
                    <button class="btn " style="float: left; background-color: transparent">
                        <img src="/imageFiles/back.png" alt="backIcon" width="45px" height="45px"> 
                        <br>
                        Back to sign in</button></a>
                    </form>
            </div>
                

           
            <div class="col-md-6" style="padding: 20px">
        

                <h2 class="text-center font-weight-bold">Create New Password</h2>
                <form action="/resetPassword" method="post">
                    <div>
                        <input id="uid" name="uid" th:value="${uid}" hidden>
                    </div>

                    <!-- <p style="font-size: 20px;">Enter New Password</p> -->
                    <p style="font-size: 20px">Enter New Password</p>
                    <input type="password" id="password" name="password" placeholder="Password" required>
    
                    <br>
                    <br>

                    <p style="font-size: 20px">Confirm Password</p>
                    <input type="password" id="repassword" name="repassword" placeholder="Re-type Password" required>
                    <p style="color: red;" name="passwordDontMatch" th:text="${passwordDontMatch}"></p>

                    <br>
                    <br>
                    <br>


                    <p class="text-center">
                        <input id="submit" type="submit" class="btn rounded-0" style="float:center; justify-content:center" value="Send"> 
                    </p>
                   
                </form>

                <br>

                <div class="text-center justify-content-center">
                    <a style="color: grey" class="btn rounded-0" href="/user/signUp">Don't have an account yet? Create Account </a>
                    <br>
    
                </div>
            </div>
        </div>
    </div>

</body>


</html>
