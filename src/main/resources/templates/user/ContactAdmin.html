<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Leave your comment! </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body style="background-color:lightgrey; position:relative; top:10rem; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <p>Leave your comment or bug report here. If you have any complcated problem, send a email to ilovemygroup123@gmail.com.</p>
                <!-- Link to function: sendMsg in UserController.java -->
                <form action="/userSendMsg" method="post">
                    <input id="subject" name="subject" placeholder="Subject">
                    <br>
                    <input id="msg" name="content" placeholder="Say somthing to us :]">
                    <br>
                    <!-- To identify the user identity -->
                    <input id="userKey" name="userKey" th:value="${userKey}" hidden>
                    <br>
                    <input  type="submit" value="send"></input>
                    <br>
                </form>	
            </div>
        </div>
    </div>

</body>
</html>
