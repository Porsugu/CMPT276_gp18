<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <title>Fury</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="" style="width:100%; font-family: Arial, Helvetica, sans-serif; font-size: 15px;">
                <form action="/user/buttonClicked" method="POST">
                    <!-- div purpose: For identifying the user identity -->
                    <div>
                        <input id="uid" name="uid" th:value="${uid}" hidden>
                    </div>

                    <div class="" style=" padding: 20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
                        <div id="logo" style="float: left">
                            <img src="/imageFiles/fury.png" alt="Fury Logo" width="100" height="100" style="float: left;">
                        </div>

                        <div id="icons" style="float: right;"> 
                            <button type="submit" name="buttonValue" value="Home" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="/imageFiles/home.png" alt="homeIcon" width="30px" height="30px">
                                <br>
                                Home
                            </button>

                                <input id="currentPage" name="currentPage" value="1" hidden>
                            <button type="submit" name="buttonValue" value="Inbox" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="/imageFiles/mail.png" alt="mailIcon" width="40px" height="30px">
                                <br>
                                Inbox
                            </button>
                            <button type="submit" name="buttonValue" value="Statistic" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="/imageFiles/statistic.png" alt="statisticIcon" width="30px" height="30px">
                                <br>
                                Statistic
                            </button>
                            <button type="submit" name="buttonValue" value="Ladder" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="/imageFiles/leaderboard.png" alt="statisticIcon" width="33px" height="33px">
                                <br>
                                Leaderboard
                            </button>
                            <button type="submit" name="buttonValue" value="ContactUs" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="/imageFiles/phone.png" alt="phoneIcon" width="30px" height="30px">
                                <br>
                                Contact Us
                            </button>
                            <button type="submit" name="buttonValue" value="Setting" style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="/imageFiles/settings.png" alt="settingsIcon" width="30px" height="30px">
                                <br>
                                Setting
                            </button>
                                <!-- Added user logout, by: k. will comment this down for now, just uncomment when you finished editing the code -->
                            <button type="submit" name="buttonValue" value="LogOut"  style="width: 100px; height: 100px; background:transparent; border: transparent;">
                                <img src="/imageFiles/logout.png" alt="logOutIcon" width="30px" height="30px">
                                <br>
                                Log Out
                            </button>
                        </div>
                    </div>
                </form>
            </div>

    <!-- <form action="/user/login">
        <input style="position: absolute; top:1rem; left: 1rem" type="submit" value="Back to User Centre">
    </form> -->

    <br>
    <br>
    <br>
    <br><br>
    <div class="timer text-center" id="timer" oncopy="return false" onselectstart="return false"></div>
    <br><br><br><br>
   

    <br>
    <br>
    <br>
    <br>
   


    <div class="container">
        
        <div id="quoteDisplay" class="quote-display" oncopy="return false" onselectstart="return false"></div>
        <textarea id="quoteInput" class="quote-input" autofocus onpaste="return false"></textarea>
        <div style="font-family: Arial, Helvetica, sans-serif; margin: 20px; font-size: 18px">Standard:
            <input class="btn btn-dark" type="button" onclick="renderNewQuote()" value="Random Quote">
            <input class="btn btn-dark" type="button" onclick="renderEasyRandomWords()" value="Easy Random Words"> 
            <input class="btn btn-dark" type="button" onclick="renderHardRandomWords()" value="Hard Random Words"> 
        </div>     
      
       <div style="font-family: Arial, Helvetica, sans-serif; margin: 15px; width: 100%; font-size: 18px"> 
            Custom: ( <input style="width: 100px; text-align:center" type="text" maxlength="1" placeholder="first letter" name="firstLetter" id="firstLetter">
            or <input style="width: 100px; text-align:center" type="number" min="12" max="25"  placeholder="# of words" name="numbers" id="numbers"> ) and
            <input style="width: 100px; text-align:center" type="number" min="4" max="15"  placeholder="word length" name="wordLength" id="wordLength">
            <input class="btn btn-dark" onclick="renderCustomWords()" type="submit" value="Generate"> 
       </div>
      
      
        <div class="text-center" style="font-family: Arial, Helvetica, sans-serif; margin: 20px;">
            <input id="resetBtn" class="btn rounded-0" type="button" onclick="location.reload()" value="Reset">
        </div>
        
    </div>
     <form style="position:absolute; bottom: 1rem" name="submitWPM" action="/submitWPM" method="post">
        <input id="uid" name="uid" th:value="${uid}" hidden>
        <input id="wpm" style="background:transparent; border:none; outline:none; color:transparent" type="text" readonly onselectstart="return false" name="wpm">
        <input id="wpm_btn" style="background:transparent; border:none; outline:none; color:transparent" type="button" readonly onselectstart="return false">
    </form>

</body>
</html>
