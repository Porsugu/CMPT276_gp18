<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inbox </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/userInbox.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="" style="width:100%">
                <!-- Added new nav bar and update css By: K -->
                <form action="/user/buttonClicked" method="POST">
                    <!-- div purpose: For identifying the user identity -->
                    <div>
                        <input id="uid" name="uid" th:value="${uid}" hidden>
                    </div>

                    <div class="" style=" padding: 20px;">
                        <div id="logo" style="float: left">
                            <img src="/imageFiles/fury.png" alt="Fury Logo" width="100" height="100" style="float: left;">
                        </div>

                        <div id="icons" style="float: right;"> 
                            <button type="submit" name="buttonValue" value="LogOut"  style="width: 100px; height: 100px; background:transparent; border: transparent; float: right;">
                                <img src="/imageFiles/logout.png" alt="logOutIcon" width="30px" height="30px">
                                <br>
                                Log Out</button>
            
                            <button type="submit" name="buttonValue" value="back"  style="width: 100px; height: 100px; background:transparent; border: transparent; float: right;">
                                <img src="/imageFiles/home.png" alt="homeIcon" width="35px" height="35px">
                                <br>
                               Home</button>
                        </div>

                        
                        
                    </div>
                </form>
            </div>
            <div style="width: 75%">
            
                <div class="text-center" style="padding: 20px">
                    <h1>Inbox</h1>
                </div>
                
                <div class="w-80" style="width: 100%; padding: 20px">
                    <div>
                        <form action="/admin/readInbox" method="POST">
                        
                            <div>
                                <table class="table table-striped">
                                    <tr>
                                        <th>Solved</th>
                                        <th>Subject</th>
                                        <th>Date</th>
                                    </tr>
                                    <tr th:each="msg:${inbox}">
                                        <td th:text="${msg.solved}"></td>
                                        <td>
                                            <!-- <input id="mid" name="mid" th:value="${msg.mid}" hidden> -->
                                            <button class="button-link" type="submit" name="buttonValue" th:value="${msg.mid}" th:text="${msg.subject}"></button>
                                        </td>
    
                                        <td th:text="${msg.sentDate}"></td>
                                    </tr>
                                  </table>
                            </div>
                        </form>    
                         
                    </div>
                </div>
                  
                  <!-- Link to function: handleButtonClick in UserController.java -->
                  <form action="/admin/buttonClicked" method="POST">
                    <div style="padding: 20px;" class="text-center">
                        <button class="btn btn-dark btn-md" type="submit" name="buttonValue" value="back">Return to Admin Center</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>


</html>
