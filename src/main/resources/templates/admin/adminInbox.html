<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inbox </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .button-link {
            background: none;
            border: none;
            padding: 0;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body style="background-color:lightgrey; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            
            <div class="col-md-8" style="width: 100%">
                
                <div class="text-center" style="padding: 20px">
                    <h1>Inbox</h1>
                </div>
                
                <div class="d-flex justify-content-center" style="border: solid 1px black; padding: 20px;">
                    <div th:each="msg:${inbox}">
                        <form action="/readAdminInbox" method="POST">
                            <!-- div purpose: For identifying the user identity -->
                            <div>
                                <!-- <a th:text="${msg.subject}"></a> -->
                                <!-- <input id="uid" name="uid" th:value="${uid}" hidden> -->
                                <input id="mid" name="mid" th:value="${msg.mid}" hidden>
                                <button class="button-link" type="submit" name="buttonValue" th:text="${msg.subject}"></button>
                            </div>
                        </form>    
                    </div>
                    
                </div>
                  
                  <!-- Link to function: handleButtonClick in UserController.java -->
                  <form action="/admin/buttonClicked" method="POST">
                      <div style="padding: 20px;" class="text-center">
                          <button class="btn btn-dark btn-md" type="submit" name="buttonValue" value="back">Return to Admin Center</button>
                      </div>
                  </form>
            </div>
        </div>
    </div>

</body>


</html>
