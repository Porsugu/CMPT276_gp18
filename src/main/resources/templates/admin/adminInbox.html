<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inbox </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .button-link {
            background: none;
            border: none;
            padding: 0;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
        }
    
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body style="background-color:lightgrey; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            
            <div class="col-md-8" style="width: 100%">
                
                <div class="text-center" style="padding: 20px">
                    <h1>Inbox</h1>
                </div>
                
                <div class="d-flex justify-content-center" style="border: solid 1px black; padding: 20px;">
                    <div>
                        <form action="/readAdminInbox" method="POST">
                            
                            <div>
                                <table style="width:100%">
                                    <tr>
                                        <th>Solved</th>
                                        <th>Subject</th>
                                        <th>Date</th>
                                    </tr>
                                    <tr th:each="msg:${inbox}">
                                        <td th:text="${msg.solved}"></th>
                                        <td>
                                            <input id="mid" name="mid" th:value="${msg.mid}" hidden>
                                            <button class="button-link" type="submit" name="buttonValue" th:text="${msg.subject}"></button>
                                        </th>
                                        <td th:text="${msg.sentDate}"></td>></th>
                                    </tr>
                                  </table>
                            </div>
                        </form>   
                         
                    </div>
                    
                </div>
                  
                  <!-- Link to function: handleButtonClick in UserController.java -->
                  <form action="/admin/buttonClicked" method="POST">
                      <div style="padding: 20px;" class="text-center">
                          <button class="btn btn-dark btn-md" type="submit" name="buttonValue" value="back">Return to Admin Center</button>
                      </div>
                  </form>
            </div>
        </div>
    </div>

</body>


</html>
