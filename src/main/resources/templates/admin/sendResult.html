<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> feedback </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color:lightgrey; position:relative; top:10rem; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Link to function: handleButtonClick in AdminController.java -->
                <form action="/admin/buttonClicked" method="POST">
                    <div style="border: solid 1px black; padding: 20px;">
                        <input id="mid" name="mid" th:value="${mid}" hidden>
                        <p th:text="${feedback}"></p>
                        <button class="btn btn-dark" type="submit" name="buttonValue" th:value="${btnValue}" th:text="${btnText}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>


</html>
