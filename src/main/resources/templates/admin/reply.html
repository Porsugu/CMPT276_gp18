<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Leave your comment! </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body style="background-color:lightgrey; position:relative; top:10rem; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- mapping function in UserController.java  -->
                <form action="/admin/reply" method="post">
                    <p>Subject</p>
                    <input id="subject" name="subject" th:value="'Re: '+${msg.subject}">
                    <br>
                    <br>
                    <p>Message</p>
                    <input id="content" name="content" th:value="'Dear '+${fromUser}+', Quote: '+${msg.content}">
                    <br>
                    <input id="mid" name="mid" th:value="${msg.mid}" hidden>
                    <input  type="submit" value="Send"></input>
                    <br>
                </form>	

                <!-- mapping function in UserController.java  -->
                <form action="/admin/buttonClicked" method="POST">
                    <div>
                        <button type="submit" name="buttonValue" value="back">Back To Admin centre</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
