<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .button-link {
            background: none;
            border: none;
            padding: 0;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <script>
        function adjustSize() {
            var textarea = document.getElementById("content");
            textarea.style.height = ""; // Reset the height to allow resizing
            textarea.style.height = textarea.scrollHeight + "px";
        }
    </script>
</head>

<body style="background-color:lightgrey; position:relative; top:10rem; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div style="border: solid 1px black; padding: 20px;">
                    <a>Inbox</a>
                </div>
                <div style="border: solid 1px black; padding: 20px;">
                    <p>From user:</p>
                    <!-- <p th:text="${fromUser}"></p> -->
                    <input id="fromUser" th:value="${fromUser}" style="width:90%;" readonly>
                    <p>Subject:</p>
                    <!-- <p th:text="${msg.subject}"></p> -->
                    <input id="subject" th:value="${msg.subject}" style="width:90%;" readonly>
                    <p>Content:</p>
                    <!-- <p th:text="${msg.content}"></p> -->
                    <textarea id="content" th:text="${msg.content}" style="width:90%;" readonly></textarea>
                    <script>
                        adjustSize();
                    </script>
                </div>
                  <!-- Link to function: handleButtonClick in AdminController.java -->
                  <form action="/admin/buttonClicked" method="POST">
                    <div style="border: solid 1px black; padding: 20px;">
                        <input id="mid" name="mid" th:value="${msg.mid}" hidden>
                        <button type="submit" name="buttonValue" value="Reply">Reply</button>
                        <button type="submit" name="buttonValue" value="Inbox">Back To Inbox</button>
                        <button type="submit" name="buttonValue" value="back">Back To Admin centre</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

</body>


</html>
