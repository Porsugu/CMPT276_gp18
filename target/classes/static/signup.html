<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="css/">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <img src="fury.png" alt="Fury Logo" width="100" height="100">
                <p style="text-align: center;">Insert Description of Fury here</p>
                <br>

        

                <form style="border: solid 1px black; padding: 20px;">
                    <button class="btn btn-dark" style="float: left">User</button>
                    <button class="btn btn-dark" style="float: right">Admin</button>

                    <br>
                    <br>
                
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username" autofocus placeholder="Username" style="background-color: transparent; border: black solid 1px">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="text" id="password" placeholder="Password" style="background-color: transparent; border: black solid 1px">
                    </div>
            
                
                <p class="text-center">
                    <button class="btn btn-dark text-center" style="float: center; justify-content: center">Sign in</button>
                </p>
               

                <p class="text-center">
                    <a href = "#" class = "text-center" > Forgot your password? </a><br>
                </p>
               
                <hr>
               
                <p class="text-center">
                    <a href = "./" class = "text-center" > Don't have an account yet? Create Account </a><br>
                </p> 

               
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
