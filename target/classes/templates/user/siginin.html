<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In </title>
    <script type="text/javascript" src="signin.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body style="background-color:lightgrey; position:relative; top:3rem; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <img src="/imageFiles/fury.png" alt="Fury Logo" width="150" height="150" style="display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 30px;
                margin-bottom: 30px;">
                <p style="text-align: center;">Fury is a typing game application that aims to combine learning and entertainment to the users. The aim is to have an application that can be used both professionally and for fun.</p>
                <br>
                <form action="/user/login" method="post" id="login" style="border: solid 1px black; padding: 20px;">

                    <div class="text-center">
                        <a class="btn btn-dark text-white" href="#" style="float: left">User</a>
                        <a class="btn text-muted" href="/admin/login" style="float: right; background-color: rgb(247, 239, 239);">Admin</a>
                    </div>

                    <br><br><br>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username" name="username" autofocus placeholder="Username"
                            style="background-color: transparent; border: black solid 1px;" th:value="${username}">
                            <p style="color: red;" name="usernameAlert" th:text="${usernameAlert}"></p>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Password"
                            style="background-color: transparent; border: black solid 1px;" th:value="${password}">
                            <p style="color: red;" name="passwordAlert" th:text="${passwordAlert}"></p>
                    </div>

                    <p class="text-center">
                            <input id="submit" type="submit" class="btn btn-dark text-center" style="float:center; justify-content:center" value="Sign In"> 
                    </p>

                    <!-- Will be implemented later -->
                    <p class="text-center">
                        <a href="#" class="text-center"> Forgot your password? </a><br>
                    </p>

                    <hr>

                    <p class="text-center">
                        <a href="/user/signUp" class="text-center"> Don't have an account yet? Create Account </a><br>
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>


</html>
