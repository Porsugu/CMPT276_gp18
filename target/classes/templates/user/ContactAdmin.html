<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Leave your comment! </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body style="background-color:lightgrey; position:relative; top:10rem; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <p>Leave your comment or bug report here. If you have any complcated problem, send a email to ilovemygroup123@gmail.com.</p>
                <!-- mapping function in UserController.java  -->
                <form action="/userSendMsg" method="post">
                    <p>Subject</p>
                    <input id="subject" name="subject" placeholder="Type Here">
                    <br>
                    <br>
                    <p>Message</p>
                    <input id="msg" name="content" placeholder="Type your message">
                    <br>
                    <!-- To identify the user identity -->
                    <input id="uid" name="uid" th:value="${uid}" hidden>
                    <br>
                    <input  type="submit" value="Send"></input>
                    <br>
                </form>	

                <!-- mapping function in UserController.java  -->
                <form action="/user/buttonClicked" method="POST">
                    <div>
                        <p th:text="${feedback}"></p>
                        <button type="submit" name="buttonValue" value="back">Back To user centre</button>
                        <input id="uid" name="uid" th:value="${uid}" hidden>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
