                    </div>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <form action="/userSendMsg" method="post">

                    <div class="form-group">
                        <label for="subject" style="font-size: 25px;">Subject</label>
                        <input class="form-control form-control-lg" id="subject" name="subject" placeholder="Type Here">
                    </div>
                    <div class="form-group" style="font-size: 25px;">

                    <input id="uid" name="uid" th:value="${uid}" hidden>

                        <input class="btn btn-dark" type="submit" value="Send"></input>
                    </div>
                    
               
                </form>	

                <!-- mapping function in UserController.java  -->
                <form action="/user/buttonClicked" method="POST">

                        <p th:text="${feedback}"></p>
                        <button class="btn btn-dark btn-md" type="submit" name="buttonValue" value="back">Return to User Center</button>
