<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color:lightgrey; position:relative; top:10rem; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Please modify the style only :] -->
                <!-- mapping function in UserController.java  -->
                <form action="/buttonClicked" method="POST">
                    <!-- div purpose: For identifying the user identity -->
                    <div>
                        <input id="uid" name="uid" th:value="${uid}" hidden>
                    </div>

                    <div style="border: solid 1px black; padding: 20px;">
                        <button type="submit" name="buttonValue" value="Inbox">Inbox</button>
                        <button type="submit" name="buttonValue" value="Statistic">Statistic</button>
                        <button type="submit" name="buttonValue" value="ContactAdmin">Contact Us</button>
                        <button type="submit" name="buttonValue" value="Setting">Setting</button>
                    </div>
                </form>

                <!-- Showing the username -->
                <div style="border: solid 1px black; padding: 20px;">
                    <a>Welcome</a>
                    <a th:text="${username}"></a>
                </div>

                <!-- Please modify the style only :] -->
                <!-- mapping function in UserController.java  -->
                <form action="/buttonClicked" method="POST">
                    <!-- div purpose: For identifying the user identity -->
                    <div>
                        <input id="uid" name="uid" th:value="${uid}" hidden>
                    </div>
                    <div style="border: solid 1px black; padding: 20px;">
                        <button type="submit" name="buttonValue" value="Game">Game</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>


</html>
