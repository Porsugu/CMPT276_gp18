<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body style="background-color:lightgrey; position:relative; top:10rem; font-family: Arial, Helvetica, sans-serif;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Link to function: handleButtonClick in UserController.java -->
                <form action="/buttonClicked" method="POST">
                    <div style="border: solid 1px black; padding: 20px;">
                        <button type="submit" name="buttonValue" value="Game">Game</button>
                        <button type="submit" name="buttonValue" value="Statistic">Statistic</button>
                        <button type="submit" name="buttonValue" value="ContactAdmin">Contact Admin</button>
                    </div>
                    <div style="border: solid 1px black; padding: 20px;">
                        <a>Hi keyboard warrior :]</a>
                        <!-- To identify the user identity -->
                        <input id="userKey" name="userKey" th:value="${userKey}" hidden>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>


</html>
